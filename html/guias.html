    <main>
        <div class="guia">
            <Label>Plano:</Label>
            <select name="" id="plano">
                <option value="amil">Amil</option>
                <option value="assim" disabled>Assim</option>
                <option value="caberj">Caberj</option>
                <option value="fio">Fio Saúde</option>
                <option value="golden">Golden</option>
                <option value="petrobras">Petrobras</option>


            </select>
            <br><br>
            <input type="text" name="" id="guia" placeholder="Nº de Guia">
            <input type="text" name="" id="senha" placeholder="Senha">
            <br><br>
            <input type="text" name="" id="carteira" placeholder="Nº da Carteirinha">
            <br><br>
            <input type="text" name="" id="nome" placeholder="Nome">
            <br><br>
            <input type="text" name="" id="medico" placeholder="Nome do Médico">
            <input type="text" name="" id="crm" placeholder="CRM">
            <br><br>
            <Label>Tipo de internação:</Label>
            <select name="tipoInternacao" id="tipo">
                <option value="1">Clínico</option>
                <option value="2">Cirúrgico</option>
                <option value="4">Pediátrico</option>
            </select>
            <br><br>
            <Label>Caráter:</Label>
            <select name="" id="carater">
                <option value="U">Urgência</option>
                <option value="E">Eletivo</option>
            </select>
            <Label>Acomodação:</Label>
            <select name="" id="leito">
                <option value="Apt">Quarto</option>
                <option value="Enf">Enfermaria</option>
                <option value="UTI">UTI</option>
            </select>
            <br><br>
            <input type="text" name="" id="proced1" onkeyup="room()" placeholder="Cód. Procedimento 1">
            <Label>Qtd</Label>
            <input type="number" name="" id="qtd1">
            <br>
            <input type="text" name="" id="proced2" placeholder="Cód. Procedimento 2">
            <Label>Qtd</Label>
            <input type="number" name="" id="qtd2">
            <br>
            <input type="text" name="" id="proced3" placeholder="Cód. Procedimento 3">
            <Label>Qtd</Label>
            <input type="number" name="" id="qtd3">
            <br>
            <input type="text" name="" id="proced4" placeholder="Cód. Procedimento 4">
            <Label>Qtd</Label>
            <input type="number" name="" id="qtd4">
            <br>
            <input type="text" name="" id="proced5" placeholder="Cód Procedimento 5">
            <Label>Qtd</Label>
            <input type="number" name="" id="qtd5">
            <br><br>
            <input type="button" id="gerar" value="Gerar Guia" onclick="gerar()">
        </div>
    </main>
